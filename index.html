<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Metas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        input { width: 80px; text-align: center; }
    </style>
</head>
<body>

    <h2>Calculadora de Objetivo Futuro</h2>
    <table>
        <thead>
            <tr>
                <th>Indicador</th>
                <th>Ano</th>
                <th>Meta (%)</th>
                <th>Objetivo Futuro (%)</th>
            </tr>
        </thead>
        <tbody id="tabela-metas"></tbody>
    </table>

    <script>
        // Definição dos indicadores e taxas de crescimento anuais
        const indicadores = [
            { nome: "Eficiência Real", taxa: 0.04 }, // 4% ao ano
            { nome: "Resíduo", taxa: -0.07 }, // Redução de 7% ao ano
            { nome: "Auditorias de Processo", taxa: 0.03 }, // 3% ao ano
            { nome: "5S", taxa: 0.04 }, // 4% ao ano
            { nome: "Reclamações de Clientes", taxa: -0.07 }, // Redução de 7% ao ano
            { nome: "Acidente de Trabalho", taxa: 0 }, // Sem crescimento
            { nome: "% Atendimento Orçamento", taxa: 0.02 } // 2% ao ano
        ];

        const tabela = document.getElementById("tabela-metas");
        const anoInicial = 2025;
        const anos = 6; // Até 2030

        // Criar as linhas da tabela
        indicadores.forEach(indicador => {
            for (let i = 0; i < anos; i++) {
                let ano = anoInicial + i;

                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${i === 0 ? indicador.nome : ''}</td>
                    <td>${ano}</td>
                    <td><input type="number" step="0.01" class="meta-input" data-indicador="${indicador.nome}" data-ano="${ano}"></td>
                    <td id="objetivo-${indicador.nome}-${ano}">-</td>
                `;
                tabela.appendChild(row);
            }
        });

        // Atualiza a coluna "Objetivo Futuro" conforme o usuário insere as metas
        document.querySelectorAll(".meta-input").forEach(input => {
            input.addEventListener("input", function () {
                const indicadorNome = this.getAttribute("data-indicador");
                const ano = parseInt(this.getAttribute("data-ano"));
                const meta = parseFloat(this.value);
                const taxa = indicadores.find(i => i.nome === indicadorNome).taxa;

                // Cálculo do objetivo futuro: Meta * (1 + taxa)^anos_passados
                for (let i = 0; i < anos; i++) {
                    let anoAtual = anoInicial + i;
                    let objetivoCelula = document.getElementById(`objetivo-${indicadorNome}-${anoAtual}`);

                    if (anoAtual >= ano) {
                        let anosPassados = anoAtual - ano;
                        let objetivoFuturo = meta * Math.pow(1 + taxa, anosPassados);
                        objetivoCelula.textContent = objetivoFuturo.toFixed(2) + "%";
                    }
                }
            });
        });
    </script>

</body>
</html>
